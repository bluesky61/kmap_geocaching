<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
		<script>
			function handleFiles(){
			  var nBytes = 0;
			  var oFiles = document.getElementById("upload_file").files;
			  var nFiles = oFiles.length;
			  
			  for (var i = 0; i < nFiles; i++) {
			    nBytes += oFiles[i].size;
			  }
			  var sOutput = nBytes + " bytes";
			  // optional code for multiples approximation
			  for (var aMultiples = ["KiB", "MiB", "GiB", "TiB", "PiB", "EiB", "ZiB", "YiB"], nMultiple = 0, nApprox = nBytes / 1024; nApprox > 1; nApprox /= 1024, nMultiple++) {
			    sOutput = nApprox.toFixed(3) + " " + aMultiples[nMultiple] + " (" + nBytes + " bytes)";
			  }
			  // end of optional code
			  document.getElementById("fileNum").innerHTML = nFiles;
			  document.getElementById("fileSize").innerHTML = sOutput;
			}
		</script>
	</head>

	<body>
		<p><input type="file" id="upload_file" onchange="handleFiles();" multiple></p>
		<p>selected files: <span id="fileNum">0</span>; total size: <span id="fileSize">0</span></p>
		<p><input type="submit" value="Send file"></p>
	</body>
</html>
